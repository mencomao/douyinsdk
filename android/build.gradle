group 'com.gami.douyin_flutter'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/aweme-open-sdk-team/public' }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}
dependencies {
  		//新版本0.1.0.0已发布
    implementation 'com.bytedance.ies.ugc.aweme:opensdk-china-external:0.1.0.0'
    implementation 'com.bytedance.ies.ugc.aweme:opensdk-common:0.1.0.0'
}